name: Build native-module x64 only

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Cài Rosetta để chạy x86_64
      - name: Install Rosetta
        run: softwareupdate --install-rosetta --agree-to-license || true

      # Setup Node (arm runner)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cài Rust
      - uses: dtolnay/rust-toolchain@stable

      # Thêm target x86_64 cho Rust
      - name: Add x64 rust target
        run: rustup target add x86_64-apple-darwin

      # Cài dependencies dưới x86_64
      - name: Install deps (x64)
        run: arch -x86_64 npm install

      # Build native-module x86_64
      - name: Build native-module (x64)
        run: |
          arch -x86_64 napi build --release --target x86_64-apple-darwin

      # Zip folder native-module
      - name: Zip native-module
        run: zip -r native-module-x64.zip native-module

      # Upload zip
      - uses: actions/upload-artifact@v4
        with:
          name: native-module-x64
          path: native-module-x64.zip

