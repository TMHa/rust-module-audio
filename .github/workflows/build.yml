name: Build native-module x64 only

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Install Rosetta for x86_64 support
      - name: Install Rosetta
        run: softwareupdate --install-rosetta --agree-to-license || true

      # Install Rust
      - uses: dtolnay/rust-toolchain@stable

      # Add x64 rust target
      - name: Add x64 rust target
        run: rustup target add x86_64-apple-darwin

      # Install Node.js x64 for native x86_64 build
      - name: Install Node.js x64
        run: |
          curl -L https://nodejs.org/dist/v20.13.0/node-v20.13.0-darwin-x64.tar.gz | tar -xz
          echo "$(pwd)/node-v20.13.0-darwin-x64/bin" >> $GITHUB_PATH

      # Install dependencies with Node.js x64
      - name: Install deps
        run: arch -x86_64 npm install

      # Build native-module x86_64
      - name: Build native-module (x64)
        # run: arch -x86_64 npx napi build --release
        run: |
          export CARGO_BUILD_TARGET=x86_64-apple-darwin
          export RUSTFLAGS="-C target-cpu=x86-64"
          npx napi build --release --target x86_64-apple-darwin

      # Zip native-module artifacts
      - name: Zip native-module
        run: zip -r native-module-x64.zip *.node *.js *.d.ts

      # Upload zip
      - uses: actions/upload-artifact@v4
        with:
          name: native-module-x64
          path: native-module-x64.zip
